version: "3"
services:
  qbittorrent:
    networks:
      - macvlan
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    hostname: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
      - WEBUI_PORT=8080
    volumes:
      - config:/config
      - downloads:/downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8080:8080
    restart: unless-stopped
                                                                            
volumes:
  config:
  downloads:

networks:
  macvlan:
    external: true
    name: macvlan
