version: "3"
services:
  qbittorrent:
    image: dyonr/qbittorrentvpn:latest
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000                                                             
      - UMASK=007
      - VPN_ENABLED=yes
      - VPN_TYPE=wireguard
      - TZ=Europe/Zurich
      - ENABLE_SSL=false
      - INSTALL_PYTHON3=yes
      - LAN_NETWORK=192.168.2.0/24
      - LEGACY_IPTABLES=no
      - NAME_SERVERS
    volumes:
      - config:/config
      - downloads:/downloads
    expose:
      - 8080
      - 6881
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    networks:
      - traefik_proxy
    labels:
      - "checkmk_monitor=true"
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.nuc10i7fnh.home.arpa`)"
      - "traefik.http.routers.qbittorrent.entrypoints=https"
      - "traefik.http.routers.qbittorrent.tls=true"
      - "traefik.http.routers.qbittorrent.middlewares=authelia@docker,secured@file"
      - "traefik.http.routers.qbittorrent.service=qbittorrent"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"

volumes:
  config:
  downloads:

networks:
  traefik_proxy:
    external: true
