services:
  qbittorrent:
    image: "ghcr.io/11notes/qbittorrent:5"
    read_only: true
    security_opt:
      - "no-new-privileges=true"
    environment:
      - TZ=Europe/Zurich
    volumes:
      - /nfs_exports/home/user/docker/qbittorrent/qbittorrent.conf:/qbittorrent/etc/qBittorrent.conf
      - config:/qbittorrent/etc
      - downloads:/downloads
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    ports:
      - 6881:6881
      - 6881:6881/udp
    labels:
      - "checkmk_monitor=true"
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.nuc10i7fnh.home.arpa`)"
      - "traefik.http.routers.qbittorrent.entrypoints=https"
      - "traefik.http.routers.qbittorrent.tls=true"
      - "traefik.http.routers.qbittorrent.middlewares=authelia@docker,secured@file"
      - "traefik.http.routers.qbittorrent.service=qbittorrent"
      - "traefik.http.services.qbittorrent.loadbalancer.server.port=8080"
    networks:
      - traefik_proxy

volumes:
  config:
  downloads:

networks:
  traefik_proxy:
    external: true
